<html lang="en">
<head>

    <title>Insert Data</title>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">phone:</label>

        <label for="pincode">pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/update" method="post">
        <h2>Update data from Cloudant Database</h2>
        <label for="db">Database Name:</label>
        <input type="text" id="db" name="db" required><br><br>
        <label for="id">id:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="rev">rev:</label>
        <input type="text" id="rev" name="rev" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="pincode">pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/delete" method="post">
        <h2>Delete data from Cloudant Database</h2>
        <label for="db">Database Name:</label>
        <input type="text" id="db" name="db" required><br><br>
        <label for="id">id:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="rev">rev:</label>
        <input type="text" id="rev" name="rev" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
